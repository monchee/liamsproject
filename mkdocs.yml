# Project information
site_name: Liam's Project
site_url: https://liam.immunowiki.com
site_author: Liam Beiglari
site_description: >-
  Neuroimmune Serology Resource Centre

# Repository
# repo_name: ramonyuson/liamdocs
# repo_url: https://github.com/ramonyuson/liamdocs/
# edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 Liam Beiglari

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
    - announce.dismiss
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  # font:
    # text: Roboto
    # code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    logo: material/flask

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - tags:
      tags_file: tags.md

# Customization
extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  # analytics:
    # provider: google
    # property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://liam.immunowiki.com
    - icon: fontawesome/brands/gitter
      link: https://liam.immunowiki.com
    - icon: fontawesome/brands/docker
      link: https://liam.immunowiki.com
    - icon: fontawesome/brands/twitter
      link: https://liam.immunowiki.com
    - icon: fontawesome/brands/linkedin
      link: https://liam.immunowiki.com
    - icon: fontawesome/brands/instagram
      link: https://liam.immunowiki.com

# Extensions
markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar

# Page tree
nav:
  - Home: index.md
  - Antibodies:
